<!DOCTYPE html>
<html>

<head>
	<title>Códigos Valores</title>
	<meta charset="utf-8">
</head>

<body>
	<script language="javascript" type="text/javascript">
		var a, b, c, op;

		a1 = parseInt(a);
		b1 = parseInt(b);
		c1 = parseInt(c);

		num = 3;

		num = window.prompt("Digite um código entre 1 e 5: ", " ");
		a = window.prompt("Digite um valor para a: ", " ");
		b = window.prompt("Digite um valor para b: ", " ");
		c = window.prompt("Digite um valor para c: ", " ");
		
		switch (num) {
			case 1: op = (a1 * b1 * c1)
				document.write("<br>A multiplicação dos valores é: " + op); break;
			case 2: op = (a1 + b1 + c1)
				document.write("<br>A soma dos valores é: " + op); break;
			case 3: op = (a1 - b1 - c1)
				document.write("<br>A subtração dos valores é: " + op); break;
			case 4: op = ((a1 + b1 + c1) * 10)
				document.write("<br>O valor do caso 4 é: " + op); break;
			case 5: op = ((a1 - b1 - c1) * 10)
				document.write("<br>O valor do caso 5 é: " + op); break;
			default: document.write("Código Inválido. Digite Novamente."); break;
		}

	</script>
</body>

</html>
